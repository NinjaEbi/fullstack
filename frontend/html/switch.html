<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var day=Number(prompt("enter the day"));
//within switch(day) executes the day concepts
//within switch(true) executes the weekend concepts
//break needed to stop after executing a particular case if not it executes the present and nxt cases
        switch(true){
            case 1:
                document.write("monday");
                break;
            case 2:
                document.write("tuesday");
                break;
            case 3:
                document.write("wednesday");
                break;
            case 4:
                document.write("thursday");
                break;
            case 5:
                document.write("friday");
                break;
            case 6:
                document.write("saturday");
                break;
            case 7:
                document.write("sunday");
                break;
            case(day==6 || day==7):
                document.write("weekend");
                break;
            case(day>=1 && day<=5):
            document.write("weekday");
                break;
            default:
                document.write("Enter within 7")
        }
    </script>
</body>
</html>
