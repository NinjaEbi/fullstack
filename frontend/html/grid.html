<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <style>
        div{
            display:grid;
            width:100px;
            gap:10px;
            height:100px;
            grid-template-columns: repeat(3,1fr);
        }
        img{
            width:100px;
            height:100px;
        }
    </style>
    <div>
        <img src="/source/dog.jpg">
        <img src="/source/dog2.jpg">
        <img src="/source/dog3.jpg">
        <img src="/source/dog4.jpg">
        <img src="/source/dog5.jpg">
        <img src="/source/dog.jpg">
        <img src="/source/dog3.jpg">
        <img src="/source/dog5.jpg">
        <img src="/source/dog2.jpg">
    </div>
</body>
</html>
