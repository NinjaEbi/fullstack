<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <script>
        alert("Hi welcome!!!!!! ")
        var a=Number(prompt("1st value:"));
        var b=Number(prompt("2nd value:"));
        document.write("sum:",a+b,"<br>");
        document.write("diff:",a-b,"<br>");
        document.write("mul:",a*b,"<br>");
        document.write("div:",a/b,"<br>");
        document.write("mod:",a%b,"<br>");
        
    </script>
</body>
</html>
